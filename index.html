    <!-- Scripts -->
    <script>
      // DOM elements
      const envelope = document.getElementById("envelope");
      const intro = document.getElementById("intro-screen");
      const main = document.getElementById("main-content");
      const music = document.getElementById("bg-music");
      const flash = document.getElementById("flash");

      // Open invitation and launch confetti after intro disappears
      envelope.addEventListener("click", () => {
        // Play music
        music.play().catch((e) => {
          console.log("Autoplay blocked, but user interacted", e);
        });

        // Add animation to envelope
        envelope.classList.add("open");

        // Flash effect
        flash.style.display = "block";
        flash.classList.add("flash-animate");

        // Hide intro and show main content
        setTimeout(() => {
          intro.style.display = "none";
          main.style.display = "block";
          document.body.style.overflowY = "auto";

          // âœ… Launch confetti ONLY after intro is gone
          launchConfetti();
        }, 900);
      });

      // Countdown timer
      const countdownElement = document.getElementById("countdown");
      const eventDate = new Date("2025-08-23T21:00:00");

      function updateCountdown() {
        const now = new Date();
        const diff = eventDate - now;
        if (diff <= 0) {
          countdownElement.innerHTML = "ðŸŽ‰ A festa comeÃ§ou!";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Disco lights
      const discoContainer = document.getElementById("disco-lights");
      const colors = ["#ffb3ff", "#b3ffff", "#ffe6b3", "#d9b3ff", "#b3ffb3"];

      function createLight() {
        const light = document.createElement("div");
        light.classList.add("light");
        light.style.left = Math.random() * 100 + "%";
        light.style.top = Math.random() * 100 + "%";
        light.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];
        light.style.animationDuration = 1 + Math.random() * 2 + "s";
        light.style.width = light.style.height = 8 + Math.random() * 12 + "px";
        discoContainer.appendChild(light);

        setTimeout(() => {
          if (light.parentNode) discoContainer.removeChild(light);
        }, 3000);
      }

      const isMobile = window.innerWidth <= 768;
      setInterval(createLight, isMobile ? 500 : 300);

      // Confetti effect
      function launchConfetti() {
        try {
          const confettiColors = ["#4caf50", "#ffeb3b", "#ff5722", "#03a9f4", "#e91e63"];
          const confettiCount = isMobile ? 80 : 120;

          // Remove any existing confetti
          const existing = document.querySelector(".confetti-container");
          if (existing) existing.remove();

          const container = document.createElement("div");
          container.className = "confetti-container";
          Object.assign(container.style, {
            position: "fixed",
            top: 0,
            left: 0,
            width: "100%",
            height: "100%",
            pointerEvents: "none",
            zIndex: "1000",
          });
          document.body.appendChild(container);

          // Create confetti pieces
          for (let i = 0; i < confettiCount; i++) {
            const piece = document.createElement("div");
            Object.assign(piece.style, {
              position: "absolute",
              width: `${Math.random() * 8 + 4}px`,
              height: piece.style.width,
              backgroundColor:
                confettiColors[Math.floor(Math.random() * confettiColors.length)],
              top: `${Math.random() * 100}%`,
              left: `${Math.random() * 100}%`,
              opacity: Math.random(),
              transform: `rotate(${Math.random() * 360}deg)`,
              animation: `fall ${Math.random() * 3 + 2}s ease-out forwards`,
            });
            container.appendChild(piece);
          }

          // Clean up after animation
          setTimeout(() => {
            if (container.parentNode) document.body.removeChild(container);
          }, 4000);
        } catch (e) {
          console.warn("Confetti failed", e);
        }
      }

      // Add animation keyframes for confetti
      const style = document.createElement("style");
      style.textContent = `
        @keyframes fall {
          0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);

      // Google Calendar function
      function addToGoogleCalendar() {
        const title = "ðŸŽ‰ DJ Papi Party - 54 Anos";
        const startDate = "20250823T210000";
        const endDate = "20250824T040000";
        const location = "Quinta do ParaÃ­so 54";
        const details =
          "Ã‰s nosso convidado especial!%0A%0ARegras:%0Aâ€¢ Vir vestido de branco.%0Aâ€¢ Levar bebidas, gelo, copos e mala tÃ©rmica.%0Aâ€¢ Levar carnes temperadas para churrasco.";

        const calendarUrl =
          `https://www.google.com/calendar/render?action=TEMPLATE` +
          `&text=${encodeURIComponent(title)}` +
          `&dates=${startDate}/${endDate}` +
          `&location=${encodeURIComponent(location)}` +
          `&details=${details}`; // details with %0A, not double-encoded

        window.open(calendarUrl, "_blank", "width=800,height=600");
      }
    </script>
